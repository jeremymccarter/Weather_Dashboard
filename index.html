<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/c8c79c6302.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<header>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:darkgoldenrod; color:white">
    <h1> Weather Dashboard</h1>
</div>
</header>

<body>
<div class="container">
    <div class="row">
    <div class="col-sm-4">
<h4 class="cs">City Search</h4>
<div class="input">
<input type="text" class="form" id="searchcity">
<div class="input-append">
<button class="btn bg-primary text-dark" id="searchbutton"> <i class="fa fa-search"></i></button>
<button class="btn bg-primary" type="button" id="clear-history">Clear history</button>
</div>
</div>
<ul class="listgroup">


</ul>
<div class="col-sm-8">
<div class="row ml-2 border-dark rounded">
<div class="col-sm-12" id="currentweather">
<h3 class="cityname mb-1 mt-2 bolder" id="currentcity"></h3>
<p>Temperature:<span class="current" id="temperature"></span> </p>
<p>Humidity:<span class="current" id="humidity"></span></p>
<p>Wind Speed:<span class="current" id="windspeed"></span></p>
<p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span> </p>
</div>
</div>
<div class="col-sm-12" id="futureweather">
    <h3>5 Day Forecast</h3>
    <div class="row text-light">
<div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
<p id="Date1"></p>
<p id="Img1"></p>
<p>Temp:<span id="Temp1"></span></p>
<p>Humidity:<span id="Humidity1"></span></p>
</div>



    </div>




</div>


</div>


    </div>

</div>

</div>    
</body>

<script src="https://kit.fontawesome.com/c8c79c6302.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
